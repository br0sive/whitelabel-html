<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Third-Party Website</title>
    <script src="http://localhost:3000/adup-sdk.js"></script>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        border: 1px solid rgb(98, 6, 94);
        overflow: hidden;
        zoom: 0.5;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Third-Party Website Using AdUp SDK</h1>
      <button onclick="initAdUp('/orders')">Orders</button>
      <button onclick="initAdUp('/products')">Products</button>
      <button onclick="initAdUp('/shop/cms')">Shop CMS</button>
      <button onclick="initAdUp('/shop/settings')">Shop Settings</button>
      <br />
      <br />
      <br />
      <br />
      <div class="container" id="adup-container"></div>
    </center>
    <script>
      function initAdUp(page) {
        window.AdUp.init({
          containerId: "adup-container",
          hash: "K/FyPt2Rsr7forvLCKZ0APZc/Gs9y6WQUs4tLcKKszjgSRaFCGVzzJTkhV9clQYcAzDAP2MrjG6DUixLEymX0A==",
          page: page,
          email: "sanjaya@yopmail.com",
        });
      }
    </script>
  </body>
</html>
