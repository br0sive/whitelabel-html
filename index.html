<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Third-Party Website</title>
    <script src="https://dashboard-wl-dev.adup.io/adup-sdk.js"></script>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        border: 1px solid rgb(98, 6, 94);
        overflow: hidden;
        zoom: 0.5;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Third-Party Merchant Website</h1>
      <h2>Powered by : AdUp SDK</h2>
      <br />
      <br />
      Email:
      <input
        style="width: 50vw"
        id="emailInput"
        type="text"
        value="sanjaya@yopmail.com"
      />
      <br />
      <br />
      Hash:
      <input
        style="width: 50vw"
        id="hashInput"
        type="text"
        value="K/FyPt2Rsr7forvLCKZ0APZc/Gs9y6WQUs4tLcKKszjgSRaFCGVzzJTkhV9clQYcAzDAP2MrjG6DUixLEymX0A=="
      />
      <br />
      <br />
      <button onclick="initAdUp('/orders')">Orders</button>
      <button onclick="initAdUp('/products')">Products</button>
      <button onclick="initAdUp('/shop/cms')">Shop CMS</button>
      <button onclick="initAdUp('/settings')">Settings</button>
      <br />
      <br />
      <br />
      <br />
      <div class="container" id="adup-container"></div>
    </center>
    <script>
      function initAdUp(page) {
        var email = document.getElementById("emailInput").value;
        var hash = document.getElementById("hashInput").value;

        window.AdUp.init({
          containerId: "adup-container",
          hash: hash,
          page: page,
          email: email,
        });
      }
    </script>
  </body>
</html>
